<html>
<head>
    <title>Gradebook Skeleton</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <div id="header">
        <div id="headerText">
            <h1>English</h1>
        </div>
        <div id="headerButton">
            <a href="professor.html">
                <button type="button" id="homeButton">Class Center</button>
            </a>
        </div>
    </div>
    <div id="assignments">
        <!--large div which is the assignments on the left-->
        <div id="assignHead">
            <h2><u>Published Assignments</u></h2>
            <div id="blank"></div>
            <div class="textLeft"><h3>Class average:</h3></div>
            <div class="textRight"><h3>83.2% : B-</h3></div>
        </div>
        <div id="assignGrades">
            <!--assignGrades is a grid container, this grid has a width of two so there is a left and a right, the grid looks at divs so I labelled them leftText and rightText-->
            
                <div class="textLeft">Homework 1</div>
                <div class="textRight">
                    <button type="button" id="hw1" class="editGrades">Edit grades </button>
                </div>
                <div class="textLeft">Type: Homework</div>
                <div class="textRight">Due: 11/16/2022</div>
                <div class="textLeft hidden" id="studentNamesHw1">
            <p>Stavros Halkias<br />Tony Soprano<br />Saul Goodman</p>
                    </div><!--2 blank divs so the grid doesnt get messed up, names on the left and grades on the right-->
                <div class="textRight hidden" id="hw1Grades">
                    <br /><input type="text" class="gradeNumerator" value="20">/30<br /><input type="text" class="gradeNumerator" value="20">/30<br /><input type="text" class="gradeNumerator" value="20">/30<br />
                    <button type="button" id="hw1SaveChanges" class="saveChanges">Save changes </button>
                </div>
            

            
                <div class="textLeft">Quiz 1</div>
                <div class="textRight">
                    <button type="button" id="q1" class="editGrades">Edit grades </button>
                </div>
                <div class="textLeft">Type: Quiz</div>
                <div class="textRight">Due: 11/16/2022</div>
                <div class="textLeft hidden" id="studentNamesQ1">
                    <p>Stavros Halkias<br />Tony Soprano<br />Saul Goodman</p>
                </div>
                <div class="textRight hidden" id="q1Grades">
                    <br /><input type="text" class="gradeNumerator" value="-">/100<br /><input type="text" class="gradeNumerator" value="-">/100<br /><input type="text" class="gradeNumerator" value="-">/100<br />
                    <button type="button" class="saveChanges">Save changes </button>
                </div>           
            </div>
        </div>
    <div id="menu">
        <!--large div which is the menu on the right-->
        <div id="addAssingnDiv" class="menuItem">
            <!--menu works in blocks, so each div labeled "x-div" is another block-->
            <div><button type="button" id="addAssignText" class="menuButton">Add assignment </button></div>
            <div id="addAssignMenu"></div>
        </div>
        <div id="viewStudentGradesDiv" class="menuItem">
            <div><button type="button" id="viewStudentGradesText" class="menuButton">View student grades </button></div>
            <div id="viewStudentGradesMenu"></div>
        </div>
        <div id="studentViewDiv" class="menuItem">
            <a href="mathStudent.html">
                <button type="button" id="studentViewText" class="menuButton">See student view </button>
            </a>
        </div>
        <div id="classStatisticsDiv" class="menuItem">
            <div><button type="button" id="classStatisticsText" class="menuButton">Publish class statistics </button></div>
        </div>
        <div id="adjustLetterScalingDiv" class="menuItem">
            <div><button type="button" id="adjustLetterScalingText" class="menuButton">Adjust letter scaling </button></div>
            <div id="adjustLetterScalingMenu"></div>
        </div>
        <div id="categoriesDiv" class="menuItem">
            <div><button type="button" id="categoriesText" class="menuButton">Adjust assignment categories </button></div>
            <div id="categoriesMenu"></div>
        </div>

    </div>
    <script src="../js/jquery-1.11.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
    <script src="../js/englishProfessorScripts.js"></script>


</body>
</html>
