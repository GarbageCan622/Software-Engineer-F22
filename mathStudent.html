<html>
<head>
    <title>Gradebook Skeleton</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <div id="header">
        <div id="headerText">
            <h1>Math</h1>
        </div>
        <div id="headerButton">
            <a href="student.html">
                <button type="button" id="homeButton">Class Center</button>
            </a>
        </div>
    </div>
    <div id="assignments"> <!--large div which is the assignments on the left-->
        <div id="assignHead">
            <h2><u>My Grades</u></h2>
            <div id="blank"></div>
            <div class="textLeft"><h3>Total:</h3></div>
            <div class="textRight"><h3>83.2% : B-</h3></div>
        </div>
    </div>
    <div id="menu">
        <!--large div which is the menu on the right-->
        <div id="sortingDiv" class="menuItem">
            <!--menu works in blocks, so each div labeled "x-div" is another block-->
            <div><button type="button" id="sortingText" class="menuButton">Sorting </button></div>
            <div id="sortingMenu"></div>
        </div>
        <div id="gpaDiv" class="menuItem">
            <div><button type="button" id="gpaText" class="menuButton">GPA </button></div>
            <div id="gpaMenu"></div>
        </div>
        <div id="mockDiv" class="menuItem">
            <div><button type="button" id="mockText" class="menuButton">Enter mock grades </button></div>
            <div id="mockMenu"></div>
        </div>
        <div id="weightDiv" class="menuItem">
            <div><button type="button" id="weightText" class="menuButton">See grade weights </button></div>
            <div id="weightMenu"></div>
        </div>
        <div id="gradeCalcDivAss" class="menuItem">
            <div><button type="button" id="gradeCalcTextAss" class="menuButton">Desired grade calculation (Assignment) </button></div>
            <div id="gradeCalcMenuAss"></div>
        </div>
        <div id="gradeCalcDivCat" class="menuItem">
            <div><button type="button" id="gradeCalcTextCat" class="menuButton">Desired grade calculation (Category)</button></div>
            <div id="gradeCalcMenuCat"></div>
        </div>
        <div id="weightToggleDiv" class="menuItem">
            <div><button type="button" id="weightToggleText" class="menuButton">Toggle grade weights</button></div>
            <div id="weightToggleMenu">
                <div id="weightedGradeDiv" class="exportButton"><button type="button" id="weightedGrade" class="unselectedWeightButton" onclick="toggleWeight()">Weighted Grades</button></div>
                <div id="unweightedGradeDiv" class="exportButton"><button type="button" id="unweightedGrade" class="selectedWeightButton" onclick ="toggleUnWeight()">Unweighted Grades </button></div>
            </div>
        </div>
        <div id="selfScaleDiv" class="menuItem">
            <div><button type="button" id="selfScaleText" class="menuButton">Adjust Self-Scale</button></div>
            <div id="selfScaleMenu"></div>
        </div>
        <div id="exportDiv" class="menuItem">
            <div><button type="button" id="exportText" class="menuButton">Export grades </button></div>
            <div id="exportMenu"></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/studentScripts.js"></script>


</body>
</html>
